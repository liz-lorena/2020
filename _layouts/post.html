<script src="//static.tumblr.com/ihhnoee/12Cotb0p2/jquery.style-my-tooltips.js"></script>

<script>
    (function($){
        $(document).ready(function(){
            $("a[title]").style_my_tooltips({
                tip_follows_cursor:false,
                tip_delay_time:100,
                tip_fade_speed:300,
            attribute:"title"
});
            $("span[title]").style_my_tooltips({
                tip_follows_cursor:false,
                tip_delay_time:100,
                tip_fade_speed:300,
            attribute:"title"
});
});
})(jQuery);
</script>

<script>
    (function($){

        $(document).ready(function(){

            $("#dropdown.red").click({
                $("div.dropdown-content").addClass("show");
                 $("a#dropdown.red").addClass("clicked");
            });

            $("#dropdown.red.clicked").click({
                $("div.dropdown-content").removeClass("show");
            });
        });


    })(jQuery);
</script>
